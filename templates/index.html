<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>newsapp</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Optional theme -->
  </head>
  <body>
    <div class="jumbotron" style="color:black; background-color: #3875d7; align-content: center!important;">

      <h1 style ="color:white">
   Get The latest news on our website
      </h1>
    </div>


    <div class="container">
      {% for new, des, i in mylist %}
              <img src="{{ i }}" style="float: right; width: 270px; height: 180px" alt="">
              <h2>{{ new }}</h2>
              {{ value|linebreaks }}

              <p>{{ des }}</p>
              {{ value|linebreaks }}
              <br><br>
      {% endfor %}
    </div>

  </body>
</html>
